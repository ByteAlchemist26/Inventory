{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medicine Information</title>
    <link rel="stylesheet" href="{% static 'inventory/style.css' %}">
</head>
<body>
    <h2 style="text-align:center;">Product Information</h2>
    {% csrf_token %}
    <div class="info-container">
        <div class="info-row">
            <label>Medicine ID:</label>
            <span class="info-value">{{ medicine.product_id }}</span>
        </div>
        <div class="info-row">
            <label>Medicine Name:</label>
            <span class="info-value">{{ medicine.product_name }}</span>
        </div>
        <div class="info-row">
            <label>Unit Type:</label>
            <span class="info-value">{{ medicine.unit_type }}</span>
        </div>
        <div class="info-row">
            <label>Unit:</label>
            <span class="info-value">{{ medicine.unit }}</span>
        </div>
        <div class="info-row">
            <label>Big Box Quantity:</label>
            <span class="info-value">{{ medicine.big_box_quantity }}</span>
        </div>
        <div class="info-row">
            <label>Number of Boxes:</label>
            <span class="info-value">{{ medicine.stock }}</span>
        </div>
        <div class="info-row">
            <label>Manufacturer:</label>
            <span class="info-value">{{ medicine.Manufacturer }}</span>
        </div>
        <div class="info-row">
            <label>Price (â‚¹):</label>
            <span class="info-value">{{ medicine.product_price }}</span>
        </div>
    </div>


</body>
</html>
